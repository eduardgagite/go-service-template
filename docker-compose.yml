version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: service_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  migrate:
    image: migrate/migrate
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations
    command: [
      "-path", "/migrations",
      "-database", "postgres://postgres:password@postgres:5432/service_db?sslmode=disable",
      "up"
    ]

  app:
    build: .
    depends_on:
      - migrate
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: service_db
      DB_USER: postgres
      DB_PASSWORD: password
      DB_SSLMODE: disable
      DB_MAX_CONNS: 20
      DB_MIN_CONNS: 2
      DB_MAX_CONN_LIFETIME: 1h
      DB_MAX_CONN_IDLE_TIME: 30m
      SERVER_PORT: 8080
      DEBUG_MODE: true

volumes:
  postgres_data: 